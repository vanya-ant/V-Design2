<div class="register">
  <img src="/assets/img/door-open.jpg">
  <div class="logo-form">Register</div>
  <div class="register-form">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-field">
        <label class="user" for="register-username"><span class="hidden">Username</span></label>
        <input formControlName="username" id="register-username" type="text" class="form-input" placeholder="Username" required>
      </div>
      <p class="error-message" *ngIf="registerForm.get('username').invalid && registerForm.get('username').touched">Please enter valid email!</p>

      <div class="form-field">
        <label class="lock"><span class="hidden">Register as</span></label>
        <select formControlName="role">
          <option>Customer</option>
          <option>Designer</option>
        </select>
      </div>
      <p class="error-message" *ngIf="registerForm.get('role').invalid && registerForm.get('role').touched">Please enter valid role!</p>

      <div formGroupName="passwords">
        <div class="form-field">
          <label class="lock" for="password"><span class="hidden">Password</span></label>
          <input class="form-control" placeholder="Password" type="password" formControlName="password" id="password" minlength="6">
        </div>
        <p class="error-message" *ngIf="registerForm.controls['passwords'].value['password'].length < 6 && registerForm.controls['passwords'].value['password'].touched">Please enter valid password!</p>
        <div class="form-field">
          <label class="lock" for="confirm-password"><span class="hidden">Confirm Password</span></label>
          <input formControlName="repeatPassword" id="confirm-password" type="password" class="form-input" placeholder="Confirm password" required>
        </div>
        <p class="error-message" *ngIf="registerForm.controls['passwords'].hasError('passwordMatch')">Passwords don't match!</p>
      </div>
      <button class="button">
        Register
        <div class="button__horizontal"></div>
        <div class="button__vertical"></div>
      </button>
    </form>
  </div>
</div>
